---
title: About Data Formats Schema
$schema: http://json-schema.org/draft-06/schema#
type: object
properties:

  id:
    $ref: '#/definitions/id'
  type:
    $ref: '#/definitions/url'
  title:
    type: string
  short:
    type: string
  homepage:
    $ref: '#/definitions/url'
  description:
    type: object
    propertyNames:
      pattern: '^[a-z]{2,}$'

  # Mapping to Wikidata may be 1-to-1 or 1-to-n
  wikidata:
    oneOf:
    - $ref: '#/definitions/qid'
    - type: array
      items:  
        $ref: '#/definitions/qid'

  multicodec:
    type: integer

  bartoc:
    $ref: '#/definitions/bartoc'
  language:
    type: string # TODO: en|de
  
  application:
    $ref: '#/definitions/links'

  # SKOS
  topConceptOf:
    $ref: '#/definitions/links'

  mimetype:
    type: string
  publisher:
    type: string

  for:
    $ref: '#/definitions/links'
  model:
    $ref: '#/definitions/id'
  base:
    $ref: '#/definitions/links'
  profiles:
    $ref: '#/definitions/links'
  schemas:
    type: array
    items:  
      type: object    
      properties:
        url:
          type: string
        type:
          $ref: '#/definitions/id'
        doi:
          $ref: '#/definitions/url'
        version:
          type: string
      required:
        - type
        - url
      additionalProperties: false

  created:
    $ref: '#/definitions/date'
  modified:
    $ref: '#/definitions/date'
  creator:
    $ref: '#/definitions/strings'
  contributor:
    $ref: '#/definitions/strings'

additionalProperties: false

definitions:
  id:
    type: string
    # TODO: format
  url:
    type: string
    format: uri
  qid:
    type: string
    # TODO: Q...
  bartoc:
    type: integer
  date:
    oneOf:
      - type: string
      - type: integer
    # TODO: format
  strings:
    oneOf:
      - type: string
      - type: array
        items:
          type: string
  links:
    oneOf:
     - $ref: '#/definitions/id'
     - type: array
       items:
         $ref: '#/definitions/id'

